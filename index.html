<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main class="contenido">
        <section class="seccion1">
            <div>
                <textarea name="" id="caja-textoIngresado" cols="30" rows="10" placeholder="Ingrese su texto aquí..." required pattern="[^A-Z]"></textarea>
            </div>
            <div id="instrucciones">
                <label for="">¡ Solo letras en minuscula y sin acento !</label>
            </div>
            <div class="contenedor-botones">
                <button class="boton-principal" id="boton-encriptar" name="" >Encriptar</button>
                <button class="boton-principal" id="boton-desencriptar" name="">Desencriptar</button>
            </div>
        </section>
        <aside class="seccion2">
            <textarea type="text" name="texto-encriptado" cols="30" rows="10" id="caja-textoEncriptado"></textarea>
            <div class="contenedor-leyenda">
                <div class="contenedor-busqueda">
                    <img src="not-found.png" alt="hombre buscando">
                    <label for="texto-encriptado" name="texto-encriptado"><strong>Ningún mensaje fue encontrado</strong></label><br>
                    <label for="texto-encriptado" id="leyenda2" name="texto-encriptado">Ingrese el texto que desee encriptar o desencriptar</label>
                </div>
                <button id="boton-copiar">Copiar</button>
            </div>
        </aside>
        <label for="" id="creador">creado por <a href="https://github.com/AlexPalomar">Alex Palomar
            <svg id="logo" height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
        </a>
        </label>
    </main>
    <script src="main.js"></script>
</body>
</html>
